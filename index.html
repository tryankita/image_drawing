<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Experience | Welcome</title>
    <meta name="description"
        content="A premium, modern web experience with stunning aesthetics and smooth interactions.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --nav-bg: rgba(3, 7, 18, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradients */
        .bg-gradient {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translate(-20%, -20%);
            }

            100% {
                transform: translate(20%, 20%);
            }
        }

        .container {
            z-index: 10;
            text-align: center;
            padding: 3rem;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #fff, #9ca3af);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-muted);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
            filter: brightness(1.1);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Mouse glow effect centerer */
        .mouse-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(600px circle at var(--x) var(--y), rgba(255, 255, 255, 0.05), transparent 40%);
            z-index: 5;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.05em;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: var(--text);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .nav-cta {
            padding: 0.6rem 1.2rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            header {
                padding: 1.2rem 5%;
            }
        }
    </style>
</head>

<body>
    <div class="mouse-glow" id="mouse-glow"></div>

    <header>
        <a href="#" class="logo">ELEMENTS.</a>
        <nav>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#services">Services</a>
            <button class="nav-cta">Get Started</button>
        </nav>
    </header>

    <main class="container">
        <h1>Elegance Refined.</h1>
        <p>Experience the perfect blend of minimalist design and high-performance aesthetics. Built for those who
            appreciate the finer details.</p>
        <button class="cta-button" id="explore-btn">Explore Now</button>
    </main>

    <script>
        // Mouse follow effect
        const glow = document.getElementById('mouse-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.setProperty('--x', e.clientX + 'px');
            glow.style.setProperty('--y', e.clientY + 'px');
        });

        // Simple button interaction
        const btn = document.getElementById('explore-btn');
        btn.addEventListener('click', () => {
            btn.textContent = "Welcome Aboard";
            btn.style.background = "#10b981"; // Change to Emerald

            const p = document.querySelector('p');
            p.textContent = "Thank you for stopping by. This is just the beginning of something beautiful.";
            p.style.color = "#fff";
        });
    </script>
</body>

</html>
